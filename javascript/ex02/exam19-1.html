<!DOCTYPE html>

<meta charset="UTF-8">

<body>
<h1>반복문 - for(;;)</h1>
<script>
"use strict"
// 인덱스를 가지고 반복할 때 사용한다.

var arr = ["aaa", "bbb", true, 100];
let i;
for (i = 0; i < arr.length; i++) {
	console.log(arr[i]);
}
console.log("---------------------");

for (let x = 0; x < arr.length; x++) {
    console.log(arr[x]);
} // x는 for문에서만 사용하는 직여변수다 fot문을 종료하면 자동으로 제거된다.
console.log(i);
console.log(x);
</script>
</body>
</html>
