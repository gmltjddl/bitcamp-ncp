<body>
<h1>생성자5 - 생성자 상속</h1>
<script>
"use strict"




function Engine(va,cy,cc) {

  this.valve = va;
  this.cylinder = cy;
  this.cc = cc;
}
// var e1 = new Engine(16,4,2000);
// console.log(e1);
function Car(va,cy,cc,ca,au) {
  
  Engine.call(this,va,cy,cc);

  this.capacity = ca;
  this.auto = au;
}
var c1 = new Car(16,4,2000,5,true);
console.log(c1);




function f1(n){
  this.name = n;
}
function f2(n, k, e, m) {
  // 상위 생성자를 명시적으로 호출한다.
    f1.call(this, n); // this = f1의 this 
  //f1(n); 으로 호출하면 안됨 
  //this.f1(n) 이렇게하면 f2의 this 를 가르키기때문에 못찾음 
  

  this.kor = k;
  this.eng = e;
  this.math = m;
}

var obj1 = new f2("홍길동", 100, 90, 80);
console.log(obj1);

</script>
</body>
