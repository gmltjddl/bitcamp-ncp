<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    //데이터를 받아 와서  tr 태그를 tbody에 출력하더라도 테이블의 크기가 변경되지 않으면
    //화면깜박임이 덜해짐
    $(document).ready(() =>{
    let contents = "";
    let tbody = $("tbody");   // 리턴 값은 tbody 태그가 들어 있지 않는 객체이다 
     $.getJSON("http://localhost:3000/exam04-3", (result) => {
     result.forEach((b) => {
                    contents += `<tr><td>${b.no}</td><td>${b.title}</td><td>${b.writer}</td><td>${b.viewCnt}</td></tr>\n`;

            });
            tbody.html(contents);
        });
    });
</script>
