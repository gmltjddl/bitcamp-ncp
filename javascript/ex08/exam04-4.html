<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비동기작업</title>
</head>
<body>
<h1>Promise - Promise(executor)의 작업 결과 받기</h1>
<script>
new Promise((resolve, reject) => {
  resolve("결과!");
})
///리턴받는게없어서 출력이 안나옴
.then((result) => console.log("1:", result)) 
.then((result) => console.log("2:", result))  //위에꺼의 함수 호출
.then((result) => console.log("3:", result))  //위에꺼의 함수 호출 

console.log("끝!");

</script>
</body>
</html>
